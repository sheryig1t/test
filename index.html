<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/command.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="public/Zenmart..png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select name="" id="">
                  <option value="" selected>all categories</option>
                  <option value="">computer</option>
                </select>
              </div>
              <input type="search" placeholder="search products" />
            </div>
            <div class="search_icon_box">
              <img src="public/search.svg" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/favorite.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>Wishlist</span>
                  <strong>My items </strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/profile 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>sign in</span>
                  <strong>account </strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <div class="backet_count">2</div>
                  <img src="public/shopping-cart 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>$200.99</span>
                  <strong>Total </strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bott">
          <div class="navbar_bott_menu_box">
            <div class="browse_box">
              <img src="public/Group 44.svg" alt="" />
              <span>browse categories</span>
            </div>
            <div class="navbar_route_menu">
              <div class="router_menu">
                <a href="">Home</a>
                <a href="">Shop</a> 
                <a href="">Orders</a>
                <a href="">About</a>
                <a href="">Contact</a>
              </div>
              </div>
          <div class="sorting_menu">
            <span>Deal of the day</span>
            <span>Hot deals</span>
            <span>Best Deals</span>
            <span>New arrivals</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
